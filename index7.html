<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>
    <style>
        
@import url('https://fonts.googleapis.com/css2?family=Bitcount+Grid+Single:wght@100..900&family=Caveat:wght@400..700&family=Cedarville+Cursive&family=DM+Serif+Text:ital@0;1&family=Dancing+Script:wght@400..700&family=Luckiest+Guy&family=Meie+Script&family=Mukta:wght@200;300;400;500;600;700;800&display=swap');

        

        .box1{
            height: 510px;
            width: 300px;
            border: 1px solid black;
            justify-self: center;
            border-radius: 20px;
            box-shadow: 5px 5px 10px 3px black;
            z-index: 1;
            position: relative;

        }
        img{
            width: 100%;
            border-radius: 20px;
            border-bottom-left-radius: 0;
            border-bottom-right-radius: 0;

        }
        h4{
            padding: 5px;
            margin-top: 8px;
            margin-bottom: 8px;
            

        }
        .box5 p{
            padding: 5px;
        }
        .box2:hover{
            background-color: orange;
            cursor: pointer;
        }
        .add:hover{
            background-color: orange;
            cursor: pointer;
        }
        .sss p{
            margin: 1px 3px 10px 7px;
            

        }
        .box2{
            height:fit-content;
            width: fit-content;
            padding: 5px;
            /* border: 1px solid red; */
            justify-items: center;
            background-color: red;
            color: white;
            border-radius: 20px;

        }
        .add{
            height:fit-content;
            width: fit-content;
            /* margin-bottom: 2px; */
            padding: 10px;
            /* border: 1px solid red; */
            justify-items: center;
            background-color: rgb(255, 255, 255);
            color: red;
            border-radius: 20px;

        }
        .buttons{
            display: flex;
            gap: 40px;
            padding: 10px;
            /* box-shadow: 2px 2px 2px 3px val; */
        }
        .buttons button{
            height: fit-content;
            width: fit-content;
            margin: 5px;
            padding: 3px;
            border-color: wheat;
            box-shadow: 2px 2px 3px 2px black
        }
        .butttons button .add:after{
            content: ' \271B';

        }
        .box5>p{
            z-index: 3;
            position: absolute;
            top: 210px;
            left: 10px;
            font-size: 35px;
            font-family: "Dancing Script", cursive;

        }
    </style>
</head>
