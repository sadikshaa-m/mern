<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS</title>



    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      .bx {
        height: 300px;
        width: 300px;
        border: 1px solid black;
        position: relative;
      }

      .cbx {
        position: absolute;
        height: 100px;
        width: 100px;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
        margin: auto;
        background-color: red;
      }
    </style>

  </head>

  <body>

    <div class="bx">
      <div class="cbx"></div>

    </div>


  </body>

</html>
